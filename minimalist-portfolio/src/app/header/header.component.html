<header class="bg-theme trans-bg sticky top-0 z-50 ">
  <div class="p-8 md:p-10 md:py-12 flex justify-between gap-5 items-center desktop-size">
    <figure (click)="closeNav()" class="cursor-pointer" routerLink="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="61" height="32">
        <path class="fill-background-dark dark:fill-background-light" fill-rule="evenodd"
          d="M60.082 5.878L44.408 32 28.735 5.878h31.347zM15.673 0l15.674 26.122H0L15.673 0z" />
      </svg>
    </figure>

    <button role="button" id="nav-toggle" class="md:hidden" (click)="toggleNav()"
      [ngClass]="{'close': !navService.navOpenSignal(), 'open': navService.navOpenSignal()}" #navBtnToggle>
      @if(!navService.navOpenSignal()){
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="13">
          <g fill="#33323D" fill-rule="evenodd">
            <path class="fill-background-dark dark:fill-background-light" d="M0 0h24v1H0zM0 6h24v1H0zM0 12h24v1H0z" />
          </g>
        </svg>
      </span>
      }@else {
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19">
          <path class="fill-background-dark dark:fill-background-light" fill-rule="evenodd"
            d="M17.132.661l.707.707L9.707 9.5l8.132 8.132-.707.707L9 10.207.868 18.34l-.707-.707L8.293 9.5.161 1.368.868.661 9 8.793 17.132.661z" />
        </svg>
      </span>
      }
    </button>

    <nav class="md:flex hidden items-center gap-5" id="primary-nav">
      <ul class="flex gap-8 uppercase">
        <li routerLink="/" routerLinkActive="text-text-accent font-bold" [routerLinkActiveOptions]="{exact: true}"
          class="small-text cursor-pointer hover:text-text-accent">home
        </li>
        <li routerLink="/projects" routerLinkActive="text-text-accent font-bold"
          class="small-text cursor-pointer hover:text-text-accent">
          portfolio</li>
        <li routerLink="/contact" routerLinkActive="text-text-accent font-bold"
          class="small-text cursor-pointer hover:text-text-accent">
          contact me</li>
      </ul>
      <app-toggle-theme />
    </nav>
  </div>
</header>

<app-mobile-nav />
