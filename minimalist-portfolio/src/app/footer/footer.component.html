<footer class="bg-theme-reverse text-theme-reverse">
  <div
    class="flex md:flex-row flex-col justify-center md:justify-between items-center gap-10 mx-auto px-8 md:px-10 py-14 max-w-[1111px]">
    <div class="flex md:flex-row flex-col justify-center items-center gap-10 md:gap-12">

      <figure class="cursor-pointer" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="61" height="32">
          <path class="fill-background-light dark:fill-background-dark" fill-rule="evenodd"
            d="M60.082 5.878L44.408 32 28.735 5.878h31.347zM15.673 0l15.674 26.122H0L15.673 0z" />
        </svg>
      </figure>

      <nav>
        <ul class="flex flex-col items-center gap-8 uppercase md:flex-row">
          <li class="small-text cursor-pointer hover:text-text-accent" routerLink="/"
            routerLinkActive="font-bold text-text-accent" [routerLinkActiveOptions]="{ exact: true }">home</li>
          <li class="small-text cursor-pointer hover:text-text-accent" routerLink="/projects"
            routerLinkActive="font-bold text-text-accent">portfolio</li>
          <li class="small-text cursor-pointer hover:text-text-accent" routerLink="/contact"
            routerLinkActive="font-bold text-text-accent">contact me</li>
        </ul>
      </nav>
    </div>

    <app-socials [ThemeReverse]="true" />
  </div>
</footer>
